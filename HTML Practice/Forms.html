<!DOCTYPE html>
<html>
<head>
	<title>Form Practice</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="first">First Name: </label>
		<input id="first" type="text" name="firstName" placeholder="John" required>

		<label for="last">Last Name: </label>
		<input id="last" type="text" name="lastName" placeholder="Smith" required>
		<br/>


		<label for="maleRadio">Male</label>
		<input id="maleRadio" type="radio" name="gender" value="male">

		<label for="femaleRadio">Female</label>
		<input id="femaleRadio" type="radio" name="gender" value="female">

		<label for="otherRadio">Other</label>
		<input id="otherRadio" type="radio" name="gender" value="other">
		<br/>


		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="your email" required>

		<label for="Password">Password: </label>
		<input id="Password" type="password" name="password" minlength="4" maxlength="8" required>
		<br/>

		<label for="birthday-select">Birthday: </label>
		<select id="birthday-select" name="month">
			<option value="">Month</option>
			<option value="january">January</option>
			<option value="november">November</option>
		</select>
		<select id="birthday-select" name="day">
			<option value="">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">2</option>
		</select>
		<select id="birthday-select" name="year">
			<option value="">Year</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
		</select>
		<br/>


		<label for="conditions">I agree to the terms and conditions </label>
		<input type="checkbox" name="conditions" id="conditions" value="agreed">
		<br/>

		<input type="submit" value="submit">


	</form>
</body>
</html>
